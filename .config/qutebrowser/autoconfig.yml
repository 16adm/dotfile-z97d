# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ;s: hint links spawn mpv {hint-url}
        B: set-cmd-text -s :bookmark-load
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  content.host_blocking.enabled:
    global: false
  content.notifications:
    https://o87hf.putop.me: false
    https://pflv3.putop.me: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.contextmenu:
    global: null
  fonts.default_family:
    global: M+ 1mn
  fonts.default_size:
    global: 12pt
  url.default_page:
    global: about:blank
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      bb: https://search.bilibili.com/all?keyword={}
      bn: https://www.bing.com/search?q={}
      da: https://www.deviantart.com/search?q={}
      dict: http://dict.cn/{}
      ew: https://en.wikipedia.org/wiki/{}
      git: https://github.com/search?q={}
      quo: https://www.quora.com/search?q={}
      rd: https://reddit.com/search/?q={}
      rdr: https://reddit.com/r/{}
      sos: https://stackoverflow.com/search?q={}
      yt: https://www.youtube.com/results?search_query={}
      zh: https://www.zhihu.com/search?q={}
      zw: https://zh.wikipedia.org/wiki/{}
  url.start_pages:
    global: https://github.com
